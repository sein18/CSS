<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em,rem 크기단위</title>
    <!-- em : 부모요소 text 크기 
        rem : 루트요소 text 크기<최상위>
        % : 부모요소 크기 따라감
        margin padding : em은 자기자신의 font-size 값으로 처리, rem 최상위font-size 값으로 처리
    -->
        <style> 
            #parent{ 
                font-size: 24px;
            }
            #child{
                width: 200px;
                height: 200px;
                background-color: hotpink;

                font-size: 2rem;
                padding: 1em;
                margin: 1rem;
                 
            }
        </style>
</head>
<body>
    <div id="parent">
        <div id="child">em&rem 연습</div>
    </div>
</body>
</html>
