<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls{
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            word-wrap: break-word;
            font-size: 30px;            
        } 
        .tlate{ 
            transform: translate(50px, 50px);
        }
        .trotate{
            transform: rotate(30deg);
        }
        .tscale{
            transform: scale(1,0.4);
        }
        #tran:hover{
            width: 700px;
            background-color: blue;
            transform: translate(300px,0px);
        }
        #tran{
            transition: width 0.5s, background 1.5s linear, transform 1.5s;
        }
        li{
            width: 500px;
            background: pink;
            margin-bottom: 5px;
            font-size: 30pt;
            font-weight: bold;
            list-style-type : none;
            transition: width 1s, color 1s ,letter-spacing 1s;
            cursor: pointer;
        }
        li:hover{
            width: 800px;
            color: white;
            letter-spacing: 5px;
        }


    </style>
</head>
<body>
    <h2>transform - translate</h2>
    <div class="cls tlate">translate(x,y) : 위치이동</div>
    
    <h2>transform - rotate</h2>
    <div class="cls trotate">rotate(deg) : 회전</div>

    <h2>transform - scale</h2>
    <div class="cls tscale">scale(x,y) : 크기</div>

    <h2>transition 속성전환</h2>
    <div id="tran" class="cls">transition</div>

    <div>
        <h2>MainMenu</h2>
        <ul>
            <li>COMPANY</li>
            <li>PRODUCT</li>
            <li>SERVICE</li>
            <li>COMMUNITY</li>
            <li>CUSTOMER SUPPORT</li>
        </ul>
    </div>
</body>
</html>
